<!DOCTYPE html>
<!--[if lt IE 7]><html class="ie ie6" lang="en"> <![endif]-->

<!--[if IE 8]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- BASIC INFO -->
    <title>CALYXEUM - Made In Detroit!</title>
    <meta name="author" content="Rebecca Colett" />
    <meta
      name="keywords"
      content="responsive, parallax, bootstrap, html5 template, one page, landing page"
    />
    <meta
      name="description"
      content="Calyxeum - Cannabis growing and processing in Detroit.  Expanding throughout Michigan, adding a female touch to a female plant."
    />

    <!-- FAVICONS -->
    <link rel="icon" href="images/logos/header-logo.png" />
    <!-- <link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png"> -->

    <!-- CSS
		================================= -->

    <!-- GOOGLE FONTS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    />

    <!-- LIBRARIES CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />

    <!-- SPECIFIC CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- COLORS -->
    <link id="color-css" rel="stylesheet" href="css/colors/orange.css" />
  </head>

  <body class="enable-animations enable-preloader preloader-dark">
    <div id="document" class="document">
      <!-- HEADER
			================================= -->
      <header
        id="header"
        class="header-section section section-dark navbar navbar-fixed-top"
      >
        <div class="container-fluid">
          <div class="navbar-header navbar-left">
            <!-- RESPONSIVE MENU BUTTON -->
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target="#navigation"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <!-- HEADER LOGO -->
            <a class="navbar-logo navbar-brand anchor-link" href="#hero">
              <img src="images/logos/header-logo.png" alt="CALYXEUM" />
            </a>
          </div>

          <nav
            id="navigation"
            class="navigation navbar-collapse collapse navbar-right"
          >
            <!-- NAVIGATION LINKS -->
            <ul id="header-nav" class="nav navbar-nav">
              <li><a href="#hero" class="hidden">Top</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#products">Products</a></li>
              <li><a href="#team">Team</a></li>
              <li><a href="#investing">Investing</a></li>
              <li><a href="#community">Community</a></li>
              <li><a href="/merch">Merchandise</a></li>
              <li><a href="#contact-maps">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      {{content}}
      <!-- FOOTER
			================================= -->
      <section id="footer" class="footer-section section">
        <div class="container">
          <h3 class="footer-logo">
            <img src="images/logos/main-logo.png" style="width: 50%; height: auto;" />
          </h3>

          <div class="footer-socmed">
            <a href="https://www.instagram.com/calyxeum_detroit" target="_blank"
              ><span class="fa fa-instagram"></span
            ></a>
          </div>
          <div class="footer-copyright">&copy; 2020 Calyxeum</div>
        </div>
      </section>
    </div>
    <div id="age-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Welcome to Calyxeum!</h4>
          </div>
          <div class="modal-body">
            <p>Are you at least 21?</p>
          </div>
          <div class="modal-footer">
            <button id="age-yes-button" type="button" class="btn btn-primary">
              YES
            </button>
            <button id="age-no-button" type="button" class="btn btn-default">
              NO
            </button>
            <div id="under-21" style="display: none">
              <hr />
              <h4 class="text-danger">Sorry, you must be 21 to continue.</h4>
            </div>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- LIBRARIES JS
		================================= -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/respimage.min.js"></script>
    <script src="js/jpreloader.min.js"></script>
    <script src="js/smoothscroll.min.js"></script>
    <script src="js/jquery.nav.min.js"></script>
    <script src="js/jquery.inview.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/responsiveslides.min.js"></script>

    <!-- MAIN SCRIPT
		================================= -->
    <script src="js/script.js"></script>

    ================================= -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      ga('create', 'UA-30698565-8', 'auto');
      ga('send', 'pageview');

    </script> -->
  </body>
</html>
